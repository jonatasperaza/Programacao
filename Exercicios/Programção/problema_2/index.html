<meta charset="UTF-8">
<script>
    //Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    const num1 = Number(prompt("Informe um numero"));
    const num2 = Number(prompt("Informe outro numero"));
    const num3 = num1 + num2
    alert(`A soma entre os numeros que voce escreveu é ${num3}`);
</script>
