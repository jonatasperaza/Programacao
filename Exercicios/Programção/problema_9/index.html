<meta charset="UTF-8">
<script>
    //Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    const valor1 = Number(prompt("Informe a temperatura em graus Fahrenheit que deseja converter"))
    const valor2 = (valor1 - 32) * 5/9
    alert(`A temperatura em celsius é de ${valor2}.`)

</script>
