<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o salário que recebe mensalmente. Também peça para informar o percentual que deseja pedir de aumento salarial. Calcule qual será o novo salário após o aumento desejado e apresente o resultado.
    const salario = Number(prompt("quanto voce recebe mensalmente"))
    const porcentagem = Number(prompt("quantos poercento voce quer de aumento salarial"))
    const valor1 = salario / 100 * porcentagem
    const salario_final = salario + valor1
    alert(`O salario sera de ${salario_final}.`)

</script>
