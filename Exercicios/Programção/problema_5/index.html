<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    const salário = Number(prompt("qual é o valor do produto?"))
    const porcentagem = Number(prompt("qual a porcentagem de desconto"))
    const valor1 = salário / 100 * porcentagem 
    const valor2 = salário - valor1
    alert(`O valor do produto será de ${valor2}.`)
</script>
