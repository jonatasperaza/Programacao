<meta charset="UTF-8">
<script>
//Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
const jantar = Number(prompt("qual foi o valor do jantar?"))
const gorjeta = jantar / 100 * 10
const valor_pagar = jantar + gorjeta
alert(`O valor que irá pagar será de ${valor_pagar}.`)

</script>
