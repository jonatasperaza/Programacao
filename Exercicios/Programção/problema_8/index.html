<meta charset="UTF-8">
<script>
    //Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit
    const valor1 = Number(prompt("Informe a temperatura em graus celsius que deseja converter"))
    const valor2 = (valor1 *9/5) + 32
    alert(`A temperatura em Fahrenheit é de ${valor2}.`)
</script>
