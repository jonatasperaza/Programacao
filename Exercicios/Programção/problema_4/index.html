<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    const salário = Number(prompt("qual é o seu salário?"))
    const porcentagem = Number(prompt("qual a porcentagem"))
    const valor1 = salário * porcentagem / 100
    const valor2 = valor1 + salário
    alert(`o se salario será de ${valor2}.`)
</script>
