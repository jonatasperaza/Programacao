<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    const data_nascimento = prompt("Informe o seu ano de nascimento")
    const data_nascimento1 = prompt("Informe o ano de nascmineto de seu irmão")
    const data_calculada = (data_nascimento - data_nascimento1)
    alert(`A diferença de idade entre voce e seu irmão é de ${data_calculada} `)


</script>
