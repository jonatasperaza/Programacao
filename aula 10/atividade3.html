<meta charset="UTF-8">
<script>
//Peça para o usuário informar dois números e diga qual dos dois é o maior número.
const N1 = Number(prompt("Me diga um numero (numero1)"))
const N2 = Number(prompt("Me diga um numero (numero2)"))
if (N1 > N2){
    alert(`O numero ${N1} é o maior`) 
}
else if (N2 > N1){
    alert(`O numero ${N2} é o maior`) 
}
else {
    alert(`ERROR:coloque APENAS numeros`)
}

</script>
