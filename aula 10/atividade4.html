<meta charset="UTF-8" />
<script>
  //Problema 4: Maior número[2]
  //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número
  const N1 = prompt("Me informe um numero:").trim();
  const N2 = prompt("Me informe outro numero:").trim();
  const N3 = prompt("Me informe outro numero:").trim();

  if (isNaN(N1) || isNaN(N2) || isNaN(N3)) {
    alert(`ERROR:Digite APENAS numeros`);
  } else {
    if (N1 > N2 && N1 > N3) {
      alert(`O numero ${N1}, é o maior.`);
    } else if (N2 > N1 && N2 > N3) {
      alert(`O numero ${N2}, é o maior.`);
    } else if (N3 > N1 && N3 > N2) {
      alert(`O numero ${N3}, é o maior.`);
    } else if (N1 == N2 && N1 == N3) {
      alert(`Não digite numeros iguais`);
    } else alert(`ERROR:Digite APENAS numeros`);
  }
</script>
