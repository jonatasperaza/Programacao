<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
// Recebendo os três lados do triângulo
let lado1 = prompt("Digite o valor do primeiro lado do triângulo:");
let lado2 = prompt("Digite o valor do segundo lado do triângulo:");
let lado3 = prompt("Digite o valor do terceiro lado do triângulo:");

// Verificando se os valores podem formar um triângulo
if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
    // Verificando o tipo de triângulo
    if (lado1 === lado2 && lado1 === lado3) {
        alert("O triângulo é equilátero.");
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        alert("O triângulo é isósceles.");
    } else {
        alert("O triângulo é escaleno.");
    }
} else {
    alert("Os valores não formam um triângulo.");
}


    //Processamento


    //Saída
</script>
