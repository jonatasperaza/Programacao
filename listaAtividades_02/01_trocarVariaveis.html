<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene  em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let v1 = Number(prompt("Digite um numero inteiro"))
    let v2 = Number(prompt("Digite outro numero inteiro"))

    //PROCESSAMENTO
    let v1_ = v1
    let v2_ = v2
    v1 = v2_
    v2 = v1_
    //SAÍDA
    alert(`Numero 1: ${v1}, Numero 2:${v2}`)
    
</script>
