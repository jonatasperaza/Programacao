<script>
  /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.

    */

  //ENTRADA
  const h = prompt("Em qual hemisferio voce esta?(Sul ou Norte)");

  const date = Number(prompt("me diga o mes em numeros ex:(março, 5)"));
  const date1 = Number(prompt("me diga o dia"));

    if (date == 12) {
      if (date1 >= 21) {
        alert("verao");
      } else {
        alert("primavera");
      }

        alert("outono");
      } else {
        alert("verao");
      }

      }

        alert("primavera");

      }

      alert("primavera");
    } else if (date > 3 && date < 6) {
      alert("outono");
    } else if (date > 6 && date < 9) {
      alert("inverno");
    } else {
      alert("verão");
    }
  } else if (h == "norte") {

      if (date1 >= 21) {
        alert("inverno");

      }
    } else if (date == 3) {

      } else {

    } else if (date == 6) {

      }
    } else if (date == 7) {
      if (date1 >= 22) {
        alert("outono");
      } else {
        alert("verão");
      }
    } else if (date > 9 && date < 12) {
      alert("outono");
    } else if (date > 3 && date < 6) {
      alert("primavera");
    } else if (date > 6 && date < 9) {
      alert("verão");
    } else {
      alert("inverno");
    }
  }

  //SAÍDA
</script>
