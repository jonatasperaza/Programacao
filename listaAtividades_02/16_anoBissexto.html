<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt('em que ano estamos?'))
    // Processamento
    if ((ano % 4) == 0){
        alert(`ano bissexto`)
    }
    else if ((ano % 4) !== 0){
        alert(`ano não bissexto`)
    }
    // Saída

</script>
