
<script>
  /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

  //ENTRADA
  const teste = Number(prompt("me diga um numero"));
  const n100 = Math.floor(teste / 100);
  const n10 = Math.floor((teste % 100) / 10);
  const n1 = teste % 10;
  let mensagemFinal = ``;

  //PROCESSAMENTO
  if (n100 !== 0) {
    mensagemFinal = mensagemFinal + `${n100} Centenas`;
    if (n10 !== 0) {
      
      mensagemFinal = mensagemFinal + `${n10} Dezenas `;
      if (n1 !== 0) {
        mensagemFinal = mensagemFinal + `${n1} Unidades`;
      }
    }
  } else if (n10 !== 0) {
    mensagemFinal = mensagemFinal + `${n10} Dezenas `;
    if (n1 !== 0) {
      mensagemFinal = mensagemFinal + `${n1} Unidades`;
    }
  } else if (n1 !== 0) {
    mensagemFinal = mensagemFinal + `${n1} Unidades`;
  }
  alert(mensagemFinal);
  
  //SAÍDA
</script>
