<meta charset="UTF-8">
<script>
/*
//PROBLEMA
Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
*/

//ENTRADA
var numero = Number(prompt("Insira um número:"));
    
//PROCESSAMENTO
if (numero % 2 === 0) {
    alert(`${numero} é par.`)
} else {
    alert(`${numero} é impar.`)
}
</script>,
