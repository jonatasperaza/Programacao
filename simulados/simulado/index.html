<meta charset="UTF-8">
<script>
//Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.

const preço_Litro = Number(prompt("Qual o valor do litro da bebida?"));
const quant_Bebida = Number(prompt("Quantas litros bebidas voce consumiu?"));
const preço_Total = preço_Litro * quant_Bebida;
alert(`Você terá que pagar ${preço_Total} reais`);


</script>
