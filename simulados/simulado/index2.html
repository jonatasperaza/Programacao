<meta charset="UTF-8">
<script>
//Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
// Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

const valor_Eu = Number(prompt(`qual a cotação atual do euro?`).replace (',', '.'))
const valor_Viagem = Number(prompt(`Quantos euros serão necessários para realizar a viagem`))

const valor_Total = valor_Eu * valor_Viagem
alert(`O valor da viagem seá de ${valor_Total}.`)






</script>
