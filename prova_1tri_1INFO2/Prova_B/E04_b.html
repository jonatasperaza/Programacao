<script>
    /*
    PROBLEMA: Média de consumo de água
    Três irmãos tomam, diariamente, quantidades diferentes de água.
    Peça para o usuário informar quanto de água cada irmão consome diariamente.
    Calcule a média de água consumida pelos irmãos e apresente ao fim do programa.
    */

    //ENTRADA
    const iM1 = Number(prompt("Quantos ml de agua o Irmão1 consome diariamente?"));
    const iM2 = Number(prompt("Quantos ml de agua o Irmão1 consome diariamente?"));
    //PROCESSAMENTO
    const media = (iM1 + iM2) / 2;
    //SAÍDA
    alert(`Por dia os dois irmões consomem em meida ${media} ml de agua`);
</script>
